<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="top-logo-bar row center">
            <img class="logo" src="images/logo/ohmyfood.png" alt="image of OHMYFOOD logo">
        </div>
        <div class="location-bar row center">
            <div class="location-marker">
                <img class="marker-logo-img" src="" alt="location marker logo">
                <p>Paris, Belleville</p>
            </div>
        </div>
        <div class="discover-book-section column center">
            <div class="div-1">
                <p>Book the menu you like</p>
            </div>
            <div class="div-2">
                <p>Discover top-of-the-art restaurants we picked for you</p>
            </div>
            <div class="exlore">
                <button class="explore-button">Explore our restaurants</button>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card__logo row center">
                <img class="card__logo__img" src="images/logo/ohmyfood.png" alt="image of OHMYFOOD logo">
            </div>
            <div class="card--5 row center">
                <div class="card__text--small-bold">
                    <img class="marker-logo-img" src="" alt="location marker logo">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <div class="header-list column center bg--grey">
                <div class="card__title">
                    <p>Book the menu you like</p>
                </div>
                <div class="card__text">
                    <p>Discover top-of-the-art restaurants we picked for you</p>
                </div>
                <div class="btn">
                    <a class="btn__big" href="#">Explore our restaurants</a>
                </div>
            </div>
        </div>
        <div class="how-it-works column">
            <div class="card__title">
                <p>How it works</p>
            </div>
            <div class="instructions column gap">
                <div class="chose-instructions chose-a-res row">
                    <div class="__number">1</div>
                    <div class="choice-icon">ðŸ“±</div>
                    <div class="card__text--small-bold">
                        <p>Chose a restaurant</p>
                    </div>
                </div>
                <div class="chose-instructions create-your-menu row">
                    <div class="__number">2</div>
                    <div class="choice-icon">ðŸ“±</div>
                    <div class="card__text--small-bold">
                        <p>Create your menu</p>
                    </div>
                </div>
                <div class="chose-instructions go-enjoy row">
                    <div class="__number">3</div>
                    <div class="choice-icon">ðŸ“±</div>
                    <div class="card__text--small-bold">
                        <p>Go enjoy it at the restaurant</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

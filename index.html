<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="header">
            <div class="header__logo row center">
                <img class="header__logo__img" src="images/logo/ohmyfood.png" alt="image of OHMYFOOD logo">
            </div>
            <div class="header__location row center bg--grey">
                <div class="text--small bold font--grey">
                    <img class="header__marker-logo" src="" alt="location marker logo">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <div class="header__content column center bg--light-grey">
                <div class="title">
                    <p>Book the menu you like</p>
                </div>
                <div class="text--medium thin font--grey">
                    <p>Discover top-of-the-art restaurants we picked for you</p>
                </div>
                <div class="btn">
                    <a class="btn__main" href="#">Explore our restaurants</a>
                </div>
            </div>
        </div>
        <div class="instruction column">
            <div class="title">
                <p>How it works</p>
            </div>
            <div class="instruction__list column gap">
                <a href="#" class="instruction__option row">
                    <div class="instruction__item text--medium">1</div>
                    <div class="choice-icon">üì±</div>
                    <div class="text--medium bold">
                        <p>Chose a restaurant</p>
                    </div>
                </a>
                <a href="#" class="instruction__option row">
                    <div class="instruction__item text--medium">2</div>
                    <div class="choice-icon">üì±</div>
                    <div class="text--medium bold">
                        <p>Create your menu</p>
                    </div>
                </a>
                <a href="#" class="instruction__option row">
                    <div class="instruction__item text--medium">3</div>
                    <div class="choice-icon">üì±</div>
                    <div class="text--medium bold">
                        <p>Go enjoy it at the restaurant</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="result column bg--light-grey">
            <div class="result__title">
                <div class="title">
                    Restaurants
                </div>
            </div>
            <div class="result__card">
                <div class="result__card__image">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    <div class="text--small bold">New</div>
                </div>
                <div class="result__card__description row">
                    <div class="info">
                        <div class="info__title">
                            The Full Palette
                        </div>
                        <div class="info__location">
                            New York
                        </div>
                    </div>
                    <div class="heart">
                        <a href="#">
                            ‚ù§
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
